{% extends 'mainapp/base.html' %}
    {% block body %}
        {% for number in good_numbers %}
            <h2>Детализация № {{ number }} успешно загружена и обработана.</h2><br/>
        {% endfor %}

        {% for number in bad_numbers %}
            <h2>Детализация № {{ number }} не обработана. Требуется регистрация отчета в БД.</h2><br/>
        {% endfor %}
    {% endblock %}
